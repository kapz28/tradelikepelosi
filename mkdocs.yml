site_name: TradeLikePelosi
repo_url: https://github.com/kapz28/TradeLikePelosi
site_url: https://kapz28.github.io/TradeLikePelosi
site_description: This is a python HFT trading bot that analyzes american politicians insider trading and pulls trades on wealthsimple
site_author: Kapilan Satkunanathan
edit_uri: edit/main/docs/
repo_name: kapz28/TradeLikePelosi
copyright: Maintained by <a href="https://kapz28.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kapz28/TradeLikePelosi
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/TradeLikePelosi

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
